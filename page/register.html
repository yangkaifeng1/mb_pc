<script type="text/javascript">

  function leave(mobile){
    var bool = 1
    $.ajax({
      async:false,
      url:"/checkMobile",
      type:"post",
      data:{"mobile":mobile},
      dataType:"json",
      success:function(data){
        if(data){
          bool = 0;
          return bool;
        }else{
          bool = 1;
          return bool;
        }
      }
    })
  }


  $(function(){
    var phone_state = false
    var password_state = false
    $('#inputPhone').blur(function(){
      var val = $('#inputPhone').val()
      phone_state = check('phone', val)
      if (phone_state === 1) {
        $(this).siblings().hide()
        $(this).siblings('.had_msg').show()
        $('.get_code').removeAttr('disabled')
      } else if (phone_state) {
        $(this).siblings().hide()
        $(this).siblings('.success_msg').show()
        $('.get_code').removeAttr('disabled')
      } else {
        $(this).siblings().hide()
        $(this).siblings('.err_msg').show()
        $('.get_code').attr('disabled', 'true')
      }
    })
  
    $('.show_input').click(function(){
      $(this).removeClass('col-sm-offset-3')
      $(this).siblings('.col-sm-8').removeClass('hide_input')
    })

    $('.get_code').click(function() {
      setTimer(60, $(this))
    })

    $('.password_eye').click(function() {
      if ($(this).hasClass('glyphicon-ok')) {
        $(this).removeClass('glyphicon-ok').addClass('glyphicon-remove')
        $(this).siblings('input').attr('type', 'text')
      } else {
        $(this).removeClass('glyphicon-remove').addClass('glyphicon-ok')
        $(this).siblings('input').attr('type', 'password')
      }
    })

    $('.password_con').bind('input propertychange',function() {
      var val = $(this).val()
      var res = check("password", val)
      if (res === 1) {
        $(this).siblings('.progress').removeClass('progress_box')
        $(this).siblings('.progress').children().hide()
        $(this).siblings('.err_msg').hide()
        $(this).siblings('.progress').children('.progress-bar-danger').show()
      } else if (res === 2) {
        $(this).siblings('.progress').removeClass('progress_box')
        $(this).siblings('.progress').children().hide()
        $(this).siblings('.err_msg').hide()
        $(this).siblings('.progress').children('.progress-bar-danger').show()
        $(this).siblings('.progress').children('.progress-bar-warning').show()
        password_state = true
      } else if (res === 3) {
        $(this).siblings('.progress').removeClass('progress_box')
        $(this).siblings('.progress').children().hide()
        $(this).siblings('.err_msg').hide()
        $(this).siblings('.progress').children('.progress-bar-danger').show()
        $(this).siblings('.progress').children('.progress-bar-warning').show()
        $(this).siblings('.progress').children('.progress-bar-success').show()
        password_state = true
      } else {
        $(this).siblings('.progress').addClass('progress_box')
        $(this).siblings('.err_msg').show()
      }
      
    })

    $('.form_box').bind('input propertychange',function(){
      if (phone_state && password_state) {
        $('.submit_btn').removeAttr('disabled')
      } else {
        $('.submit_btn').attr('disabled', 'true')
      }
    })

  })


  // 检查输入内容
  function check(type, val) {
    // 手机号码验证正则
    var phone_reg = /^1([358][0-9]|4[579]|66|7[0135678]|9[89])[0-9]{8}$/

    // 密码验证正则
    // 弱
    var low_reg1 = /^[0-9]{6,16}$/
    var low_reg2 = /^[A-Za-z]{6,16}$/
    // 中
    var mid_reg1 = /^[0-9A-Za-z]{6,16}$/
    var mid_reg2 = /(?!.*[\u4E00-\u9FA5\s])(?!^[a-zA-Z]+$)^.{6,10}$/
    var mid_reg3 = /^(?!.*[\u4E00-\u9FA5\s])(?!^[\d]+$)^.{6,10}$/


    // 强
    var str_reg = /^(?=.*((?=[\x21-\x7e]+)[^A-Za-z0-9]))(?=.*[a-zA-Z])(?=.*[0-9])[^\u4e00-\u9fa5]{10,16}$/
    if (type === "phone") {
      var state = leave(val)
      if (state === 1) {
        return 1
      } else if (phone_reg.test(val)) {
        return true
      } else {
        return false
      }
    }

    if (type === "password") {
      if (low_reg1.test(val) || low_reg2.test(val)) {
        console.log(1)
        return 1
      } else if (mid_reg1.test(val) || mid_reg2.test(val) || mid_reg3.test(val)){
        console.log(2)
        return 2
      } else if (str_reg.test(val)) {
        console.log(3)
        return 3
      } else {
        console.log(4)
        return 4
      }
    }

  }

  function setTimer(num, el) {
    var timer = setInterval(function(){
      console.log(num)
      num --;
      el.val(''+num+'s后重新获取')
      el.attr('disabled', 'true')
      if (num === 0) {
        clearInterval(timer)
        el.val('获取验证码')
        el.removeAttr('disabled')
      }

    },1000)
  }

</script>
