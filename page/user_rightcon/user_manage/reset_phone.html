    <script type="text/javascript">
        <!--手机号码验证-->
        jQuery.validator.addMethod("checkMobile", function(value, element) {
            var length = value.length;
            var mobile = /^1([358][0-9]|4[579]|66|7[0135678]|9[89])[0-9]{8}$/;

            return this.optional(element) || (length === 11 && mobile.test(value));
        }, "请正确填写您的手机号码");

        <!--验证手机表单-->
        $().ready(function() {
            // 在键盘按下并释放及提交后验证提交表单
            $("#validateForm1").validate({
                rules: {
                    phone_code: "required"
                },
                messages: {
                    phone_code:  "不能为空"
                },
                submitHandler: function(form){
                    $.ajax({
                        cache : true,
                        type : "POST",
                        url : "merchant",
                        data : $('#mechantForm').serialize(),
                        async : false,
                        error : function(data) {

                        },
                        success : function(data) {
                            $('.step_two').show()
                            $('.pro_two .pro_bg').removeClass('bg_e3').addClass('theme_bg')
                            $('.pro_two .step_num').removeClass('bg_e3').addClass('theme_bg')
                        }
                    });
                },
            });
        });
        <!--修改手机表单-->
        $().ready(function() {
            // 在键盘按下并释放及提交后验证提交表单
            $("#validateForm2").validate({
                rules: {
                    mobile:{
                        required: true,
                        minlength: 11,
                        maxlength:11,
                        digits:true,
                        number:true,
                        checkMobile : true
                    },
                    phone_code: "required"
                },
                messages: {
                    mobile:  {
                        required: "不能为空",
                        minlength: "必须11位数字",
                        maxlength:"必须11位数字",
                        digits:"必须是数字"    ,
                        number:"请输入有效数字",
                        checkMobile : "手机号格式错误"
                    },
                    phone_code: "不能为空"
                },
                submitHandler: function (form) {
                    form.submit()
                }
            });
        });
