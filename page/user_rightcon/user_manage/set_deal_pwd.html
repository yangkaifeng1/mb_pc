    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../css/index.css">

    <script src="../../../js/util/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>


    <script type="text/javascript">

        $.validator.setDefaults({
            submitHandler: function() {
                alert("提交事件!");
            }
        });

        $().ready(function() {
            // 在键盘按下并释放及提交后验证提交表单
            $("#validateForm").validate({
                rules: {
                    pay_password: {
                        required: true,
                        minlength: 6,
                        maxlength: 16
                    },
                    confirm_pay_password: {
                        required: true,
                        equalTo: "#pay_password"
                    }
                },
                messages: {
                    pay_password:  {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 6 ",
                        maxlength: "密码长度不能大于 16 "
                    },
                    confirm_pay_password: {
                        required: "请输入密码",
                        equalTo: "两次密码输入不一致"
                    }
                },
                submitHandler: function (form) {
                    form.submit()
                }
            });
        });



    </script>
</head>

<body class="p0">
<!-- 详细描述 -->
    <div class="clearfloat">
        <div class="blank10"></div>
        <div class="bddf">
            <div class="headers p15">
                <div class="blank10"></div>
                <span class="icon_line dis_ib"></span>
                <span class="fz_18 f_333 ml15 dis_ib icon_text">设置交易密码</span>
                <div class="blank10"></div>
                <div class="bte5"></div>
            </div>

            <div class="blank30"></div>
            <div class="blank30"></div>

            <!--设置密码表单-->
            <div class="h300">
                <form id="validateForm" class="bgwh fz_14 f_666 cmxform" action="suc_deal_pwd.html" method="post">

                    <div class="clearfix h58 tc">
                        <label class="col-sm-offset-3 col-sm-2 tr lh40" for="pay_password">设置交易密码：</label>
                        <div class="ovh col-sm-3 p0">
                            <input id="pay_password" type="password" class="form-control h40" placeholder="请输入交易密码" name="pay_password">
                        </div>
                    </div>

                    <div class="clearfix h58 tc">
                        <label class="col-sm-offset-3 col-sm-2 tr lh40" for="confirm_pay_pwd">确定交易密码：</label>
                        <div class="ovh col-sm-3 p0">
                            <input id="confirm_pay_pwd" type="password" class="form-control h40" placeholder="请确认交易密码" name="confirm_pay_password">
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="cell col-sm-offset-5 col-sm-3 p0">
                            <input type="submit" id="validateSubmit" class="btn w-100 h40 theme_bg f_white fz_16 lh30">
                        </div>
                    </div>
                </form>
            </div>

            <!--设置成功-->
            <div class="h300 hide_dis">
                <div class="w-100 tc fz_26 f_4cd649 tc">
                    <span class="glyphicon glyphicon-ok"></span>
                    <div class="blank20"></div>
                    <div class="">修改成功</div>
                </div>
                <div class="blank40"></div>
                <div class="clearfix tc">
                    <div class="cell p0 w-25">
                        <input type="submit" id="validateSubmit2" class="clip" hidden="hidden">
                        <label for="validateSubmit2"
                               class="ui-button ui-button-primary btn w-100 h40 theme_bg f_white fz_16 lh30">立即充值</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
