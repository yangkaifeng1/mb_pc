<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息认证</title>

    <link rel="stylesheet" type="text/css" href="../../../css/user/user.css">
    <link rel="stylesheet" href="../../../css/index.css">
    <link rel="stylesheet" href="../../../css/lulu_UI/Tips.css">
    <link rel="stylesheet" href="../../../css/lulu_UI/Select.css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="//qidian.gtimg.com/c/=/lulu/theme/peak/js/common/ui/Follow.js,/lulu/theme/peak/js/common/ui/ErrorTip.js,/lulu/theme/peak/js/common/ui/Validate.js"></script>
    <script src="../../../js/lulu_UI/Select.js"></script>
    <script src="../../../js/util/pcasunzip.js"></script>
</head>
<body>
<div class="bf_fff p-l-r-20">
    <div class="headers">
        <div class="blank10"></div>
        <span class="icon_line dis_ib"></span>
        <span class="fz_18 f_333 ml15 dis_ib icon_text">信息认证</span>
    </div>
    <div class="blank30"></div>
    <div class="bg_fbfbfb mt clearfloat bdr3 bo_ea p20">
        <form id="validateForm" class="bgwh fz_14 f_666" novalidate="novalidate ">
            <div>
                <div class="fz_14 f_333 pl20 b">
                    实名信息
                </div>
                <div class="blank20"></div>
                <div>
                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40" for="name">客户姓名：</label>
                        <div class="ovh col-sm-4 p0">
                            <input id="name" type="text" class="ui-input form-control h40" placeholder="请输入客户姓名"
                                   required="">
                        </div>
                    </div>
                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40">证件类型：</label>
                        <div class="ovh col-sm-4 p0 lh40 b">
                            身份证
                        </div>
                    </div>
                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40" for="paper_code">证件号码：</label>
                        <div class="ovh col-sm-4 p0">
                            <input type="text" id="paper_code" class="ui-input  form-control h40" required=""
                                   placeholder="请输入证件号码">
                        </div>
                    </div>
                </div>
            </div>
            <div class="blank10 bot_ea"></div>
            <div class="blank10"></div>
            <div>
                <div class="fz_14 f_333 pl20 b">
                    银行卡信息
                </div>
                <div class="blank20"></div>
                <div>
                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40">开户银行：</label>
                        <div class="ovh col-sm-4 p0 h40">
                            <select  required="" class="w-100 selecte1">
                                <option value="">选择</option>
                                <option value="1">中国银行</option>
                                <option value="1">中国工商银行</option>
                                <option value="1">中国建设银行</option>
                                <option value="1">中国农业银行</option>
                                <option value="1">招商银行</option>
                                <option value="1">浦发银行</option>
                                <option value="1">华夏银行</option>
                            </select>
                        </div>
                    </div>
                    <div class="clearfix h40">
                        <a href="" class="col-sm-offset-2 col-sm-2 lh40 p0 mt-10">支持银行和限额</a>
                    </div>

                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40">省份：</label>
                        <div class="ovh col-sm-4 p0 h40">
                            <select  required="" class="w-100" name="user.province" id="province">
                            </select>
                        </div>
                    </div>
                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40">城市：</label>
                        <div class="ovh col-sm-4 p0 h40">
                            <select  required="" class="w-100" name="user.city" id="city">
                            </select>
                        </div>
                    </div>
                    <script language="javascript">
                        new PCAS("user.province","user.city");
                        $('#province').change(function () {
                            setTimeout(function () {
                                $('#city').selectMatch();
                            },100)
                        })
                    </script>


                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40" for="bank_space">开户行：</label>
                        <div class="ovh col-sm-4 p0">
                            <input id="bank_space" type="text" class="ui-input form-control h40" placeholder="请输入银行卡开户网点"
                                   required="">
                        </div>
                    </div>

                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40" for="card_num">银行卡号：</label>
                        <div class="ovh col-sm-4 p0">
                            <input id="card_num" type="text" class="ui-input form-control h40" placeholder="请输入银行卡号"
                                   required="">
                        </div>
                    </div>
                    <div class="clearfix h58">
                        <label class="col-sm-2 tr lh40" for="phone_num">手机号码：</label>
                        <div class="ovh col-sm-4 p0">
                            <input type="text" id="phone_num" class="ui-input  form-control h40" required=""
                                   placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="clearfix h58">
                        <label for="phone_code" class="col-sm-2 tr lh40">短信动态码：</label>
                        <div class="col-sm-3ovh col-sm-4 p0">
                            <input type="text" class="ui-input h40 col-sm-7 bdr4 bdccc pl5" id="phone_code"
                                   placeholder="请输入短信动态码" required="">
                            <input type="button" class="col-sm-offset-1 col-sm-4 h40 bdccc bdr4 p5" value="获取验证码">
                        </div>
                    </div>
                    <div class="clearfix mt20">
                        <div class="cell col-sm-offset-2 col-sm-3 p0">
                            <input type="submit" id="validateSubmit" class="clip" hidden="hidden">
                            <label for="validateSubmit"
                                   class="ui-button ui-button-primary btn w-100 h40 theme_bg f_white fz_16 lh30">确认开户</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<script>

    $('select').selectMatch();


    new Validate($('form'),
        function () {
            alert('全部验证通过');
        },
        {
            validate: [
                {
                    id: 'name',
                    ignore: '姓名不能为空'
                },
                {
                    id: 'paper_code',
                    ignore: '证件号码不能为空'
                },
                {
                    id: 'bank_space',
                    ignore: '银行卡开户网点不能为空'
                },
                {
                    id: 'card_num',
                    ignore: '银行号码不能为空'
                },
                {
                    id: 'phone_num',
                    ignore: '手机号码 不能为空'
                },
                {
                    id: 'phone_code',
                    ignore: '验证码不能为空'
                }
            ]
        }
    );
</script>

</body>
</html>
