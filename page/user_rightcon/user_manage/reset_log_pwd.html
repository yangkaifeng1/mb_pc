    <meta name="description"
          content="满宝,满宝金服是国内专业的p2p网贷平台和投资理财平台,注册资金5800万, 公司秉承“大众创业、万众创新”的经营理念，以风险控制为核心，通过多方位的风控尽调及风险数据分析模型，实现完整的风险控制闭环，为有贷款需求和理财需求的客户提供专业、可靠的金融服务，帮助他们实现财富梦想。"/>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../css/index.css">

    <script src="../../../js/util/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>


    <script type="text/javascript">
        jQuery.validator.addMethod("weakpwd", function (value, element) {
            var low_reg1 = /^[0-9]{6,16}$/;
            var low_reg2 = /^[A-Za-z]{6,16}$/;
            return this.optional(element) || ( !low_reg1.test(value) && !low_reg2.test(value));
        }, "您的密码有点简单哦");

        $.validator.setDefaults({
            submitHandler: function() {
                alert("提交事件!");
            }
        });

        $().ready(function() {
            // 在键盘按下并释放及提交后验证提交表单
            $("#validateForm").validate({
                rules: {
                    userPwd: "required",
                    new_userPwd: {
                        required: true,
                        minlength: 6,
                        maxlength: 16,
                        weakpwd: true
                    },
                    confirm_new_userPwd: {
                        required: true,
                        equalTo: "#new_userPwd"
                    }
                },
                messages: {
                    userPwd: "请输入密码",
                    new_userPwd:  {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 6 ",
                        maxlength: "密码长度不能大于 16 ",
                        weakpwd: "您的密码有点简单哦"
                    },
                    confirm_new_userPwd: {
                        required: "请输入密码",
                        equalTo: "两次密码输入不一致"
                    }
                },
                submitHandler: function (form) {
                    form.submit()
                }
            });
        });



    </script>
</head>

<body class="p0">
<!-- 详细描述 -->
<div class="clearfloat">
    <div class="blank10"></div>
    <div class="bddf">
        <div class="headers p15">
            <div class="blank10"></div>
            <span class="icon_line dis_ib"></span>
            <span class="fz_18 f_333 ml15 dis_ib icon_text">修改登录密码</span>
            <div class="blank10"></div>
            <div class="bte5"></div>
        </div>

        <div class="blank30"></div>
        <div class="blank30"></div>

        <!--修改密码表单-->
        <div class="h300">
            <form id="validateForm" class="bgwh fz_14 f_666 cmxform" action="reset_suc_pwd.html" method="post">
                <div class="clearfix h58 tc">
                    <label class="col-sm-offset-3 col-sm-2 tr lh40" for="old_password">原登录密码：</label>
                    <div class="ovh col-sm-3 p0">
                        <input id="old_password" type="password" class="form-control h40" placeholder="请输入原交易密码" name="userPwd">
                    </div>
                </div>

                <div class="clearfix h58 tc">
                    <label class="col-sm-offset-3 col-sm-2 tr lh40" for="new_userPwd">设置新登录密码：</label>
                    <div class="ovh col-sm-3 p0">
                        <input id="new_userPwd" type="password" class="form-control h40" placeholder="请输入新交易密码" name="new_userPwd">
                    </div>
                </div>

                <div class="clearfix h58 tc">
                    <label class="col-sm-offset-3 col-sm-2 tr lh40" for="confirm_new_userPwd">确定新登录密码：</label>
                    <div class="ovh col-sm-3 p0">
                        <input id="confirm_new_userPwd" type="password" class="form-control h40" placeholder="请确认新交易密码" name="confirm_new_userPwd">

                    </div>
                </div>
                <div class="clearfix">
                    <div class="cell col-sm-offset-5 col-sm-3 p0">
                        <input type="submit" id="validateSubmit" class="btn w-100 h40 theme_bg f_white fz_16 lh30">
                    </div>
                </div>
            </form>
        </div>


        <!--修改成功-->
        <div class="h300 hide_dis">
            <div class="w-100 tc fz_26 f_4cd649 tc">
                <span class="glyphicon glyphicon-ok"></span>
                <div class="blank20"></div>
                <div class="">修改成功</div>
            </div>
            <div class="blank40"></div>
            <div class="clearfix tc">
                <div class="cell p0 w-25">
                    <input type="submit" id="validateSubmit2" class="clip" hidden="hidden">
                    <label for="validateSubmit2"
                           class="ui-button ui-button-primary btn w-100 h40 theme_bg f_white fz_16 lh30">重新登录</label>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
